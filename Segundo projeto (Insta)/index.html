<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div class="column left">
                <div class="main"></div>
            </div>

            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-image" src="./assets/logo.png" alt="Logo do Sujeitogram">
                    </div>

                    <form action="">
                        <input type="text" placeholder="Telefone, usuário ou email" name="username" />
                        <input type="password" placeholder="Senha" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                </div>

                <div class="get-app-section">
                    <p>Obtenha o aplicativo</p>

                    <div class="app-button">
                        <a href="#">
                            <img src="./assets/googleplay.png" alt="Download pela Google Play">
                        </a>

                        <a href="#">
                            <img src="./assets/appstore.png" alt="Download pela Apple Store">
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <footer>
            <div class="footer-link">
                <a href="#">About Us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtag</a>
                <a href="#">language</a>

                <div class="copyright">
                    <p>@2025 Instagram</p>
                </div>
            </div>
        </footer>
    </div>


</body>

</html>
